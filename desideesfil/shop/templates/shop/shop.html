{% extends 'main/_base.html' %}
{% load static %}
{% block title %}Des Idées Fil - Boutique{% endblock title %}

{% block content %}
<h2 class="shopTitle">Boutique</h2>
<ul class="shopContent">
    {% for article in shop %}
    <li>
        <h4>{{ article.name }}</h4>
        <img src="{{ article.image.url }}" alt="">
        <a href="{% url 'shop:article' article.id %}">Détails</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
